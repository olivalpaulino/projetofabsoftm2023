<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <a th:href="@{/venda/novo}"
                class="btn btn-primary">Nova Venda</a>
            <table class="table" id="tabVenda">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Usuario</th>
                        <th>Cliente</th>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umVenda : ${listaVendas}">
                        <td th:text="${umVenda.usuario}"></td>
                        <td th:text="${umVenda.cliente}"></td>
                        <td th:text="${umVenda.produto}"></td>
                        <td th:text="${umVenda.preco}"></td>
                        <td><a class="btn btn-secondary" th:href="@{'/venda/alterar/' + ${umVenda.id }}">Alterar</a>
                          <td><a class="btn btn-danger" th:href="@{'/venda/remover/' + ${umVenda.id }}">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <div class="modal" tabindex="-1" id="modalvenda">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Venda</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão da venda?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="btnnao" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
